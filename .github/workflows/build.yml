# .github/workflows/build.yml

name: Build Tanglit App

# This workflow now runs manually from the Actions tab
on:
  workflow_dispatch:

env:
  # Use ghcr.io for the container registry
  REGISTRY: ghcr.io
  # Use the GitHub repository owner and name for the image name
  # Example: ghcr.io/your-username/your-repo-name
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # This job runs a command using the builder image
  run-command:
    name: Run Command in Builder
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read # Needed to pull images from GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run 'cargo test' inside the builder container
        # The --pull always flag ensures we use the latest image pushed by the previous job
        run: |
          docker run --rm --pull always \
            -v "${{ github.workspace }}":/tanglit \
            -e TANGLIT_DIR=/tanglit \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-builder
